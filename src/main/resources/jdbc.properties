#PostgreSql 数据库驱动
jdbc.driver=org.postgresql.Driver
#jdbc:mysql://连接地址:端口号（默认3306）/数据库名
jdbc.url=jdbc:postgresql://127.0.0.1:5432/LutuMarket?charSet=utf-8"
# 用户名
jdbc.username=postgres
# 密码
jdbc.password=lol123456
# 连接池初始化连接
jdbc.initialSize=0  
# 连接池最大连接数
jdbc.maxTotal=20  
# 连接池最大空闲连接
jdbc.maxIdle=20  
# 连接池最小空闲连接
jdbc.minIdle=1  
# 等待超时
jdbc.maxWaitMillis=60000